name: Publish Client and Server Docker Images

on:
  push:
    branches:
      - main  # Adjust to your default branch if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.sha }}
      DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build client image
        run: |
          docker-compose build client
          docker tag my-app_client $DOCKER_USER/client:latest
          docker tag my-app_client $DOCKER_USER/client:$IMAGE_TAG

      - name: Build server image
        run: |
          docker-compose build server
          docker tag my-app_server $DOCKER_USER/server:latest
          docker tag my-app_server $DOCKER_USER/server:$IMAGE_TAG

      - name: Push client image
        run: |
          docker push $DOCKER_USER/client:latest
          docker push $DOCKER_USER/client:$IMAGE_TAG

      - name: Push server image
        run: |
          docker push $DOCKER_USER/server:latest
          docker push $DOCKER_USER/server:$IMAGE_TAG
